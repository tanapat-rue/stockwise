services:
  mongo:
    image: mongo:7
    volumes:
      - mongo_data:/data/db
    ports:
      - "27080:27017"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb -p local/stockflows || true &&
      mc anonymous set none local/stockflows || true;
      exit 0;
      "

  api:
    build:
      context: ./server
    environment:
      STOCKFLOWS_CONFIG: /app/config.json
    volumes:
      - ./server/config.docker.json:/app/config.json:ro
    ports:
      - "9090:8080"
    depends_on:
      - mongo
      - minio-init

  web:
    image: node:20-bookworm
    working_dir: /app
    environment:
      VITE_API_TARGET: http://api:8080
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./www:/app
      - web_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - api
    command: sh -c "npm install --no-audit --no-fund && npm run dev -- --host 0.0.0.0 --port 3000"

volumes:
  mongo_data:
  minio_data:
  web_node_modules:
